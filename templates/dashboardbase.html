<div class="container-fluid">

<script>
    var dnow = new Date();
    var datetime;
    dyear = dnow.getFullYear();
    dmonth = dnow.getMonth();
    ddate = dnow.getDate();
    dday = dnow.getDay();
    dhours = dnow.getHours();
    datetime = dyear + " 年 " + (dmonth + 1) + " 月 " + ddate + " 日 " + " • " + "星期" + '日一二三四五六'.charAt(dday);
    //document.write(s);
    document.getElementById("datetime").innerHTML = datetime;
</script>
