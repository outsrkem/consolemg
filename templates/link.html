{% extends 'dashboardbase.html' %}
{% block nav_link_active %}active{% endblock %}
{% block base %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h4">站内链接</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2" >
                <button class="btn btn-sm btn-outline-secondary">Share</button>
                <button class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
        </div>
    </div>
    <table class="table table-bordered" style="width: auto!important; font-size: 20px;">
        {% for i in context.result %}
        <tr>
            <td style="text-align: center">{{i.LINKNAME}}</td>
            <td><a href="{{i.LINKURL}}" target="_blank">{{i.LINKURL}}</a></td>
        </tr>
        {% endfor %}

    </table>
</main>
{% endblock base %}
