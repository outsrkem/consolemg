{% extends 'dashboardbase.html' %}
{% block nav_link_active %}active{% endblock %}
{% block base %}
<h3 class="page-header">站内链接</h3>
<div class="table-responsive">
    <table class="table table-bordered" style="width: auto!important; font-size: 20px;">
        {% for i in context.result %}
        <tr>
            <td style="text-align: center">{{i.LINKNAME}}</td>
            <td><a href="{{i.LINKURL}}"target="_blank">{{i.LINKURL}}</a></td>
        </tr>
        {% endfor %}

    </table>
</div>
{% endblock base %}
