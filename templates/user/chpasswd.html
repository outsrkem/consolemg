{% extends 'dashboardbase.html' %}
{% block nav_title_active %}修改密码{% endblock %}
{% block nav_user_active %}active{% endblock %}


{% block base %}
<div class="row">
    <ol class="breadcrumb">
        <li><a href="/usercenter">用户中心</a></li>
        <li class="active">修改密码</li>
    </ol>

    <div class="row">
        <div class="col-xs-12">
            <h3 class="page-header">修改密码</h3>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-md-2 col-md-offset-2">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input style="width: 300px;" class="form-control" type="text" placeholder="{{ context.username }}" readonly>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">旧密码</label>
                <input style="width: 300px;" type="password" id="inlodpass" class="form-control" id="exampleInputEmail1" placeholder="旧密码">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">请输入新密码</label>
                <input style="width: 300px;" type="password" id="innewpass" class="form-control" id="exampleInputEmail1" placeholder="请输入新密码">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">请重复一遍新密码</label>
                <input style="width: 300px;" type="password" id="repetitionnewpass" class="form-control" id="exampleInputPassword1" placeholder="请重复一遍新密码">
            </div>
            <button style="width: 300px;" type="button" class="btn btn-info" onclick="dochpasswd(null)">确认</button>
        </form>
    </div>
</div>

{% endblock base %}
