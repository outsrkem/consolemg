{% extends 'dashboardbase.html' %}
{% block nav_title_active %}修改密码{% endblock %}
{% block nav_user_active %}active{% endblock %}


{% block base %}
<div class="row">
    <div class="col-xs-12">
        <h3 class="page-header">修改密码</h3>
    </div>
</div>

<div class="row">

    <div class="col-xs-6 col-md-12">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input class="form-control" type="text" placeholder="{{session.get('username')}}" readonly>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">旧密码</label>
                <input type="password" class="form-control" id="exampleInputEmail1" placeholder="旧密码">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">请输入新密码</label>
                <input type="password" class="form-control" id="exampleInputEmail1" placeholder="请输入新密码">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">请重复一遍新密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请重复一遍新密码">
            </div>


            <button type="submit" class="btn btn-default">确认</button>
        </form>
    </div>
</div>
{% endblock base %}
