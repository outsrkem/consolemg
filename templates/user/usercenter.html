{% extends 'dashboardbase.html' %}
{% block nav_title_active %}用户中心{% endblock %}
{% block nav_user_active %}active{% endblock %}
{% block base %}
<div class="row">
    <ol class="breadcrumb">
        <li class="active">用户中心</li>
    </ol>
    <div class="col-xs-12">
        <h3 class="page-header">用户中心</h3>
    </div>

</div>

<div class="table-responsive">
    <!-- Standard button -->
    <a style="text-decoration:none;" href="/chpasswd">
        <button type="button" class="btn btn-default">修改密码</button>
    </a>
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">账户注销</button>

</div>
<div class="row">
    <div class="col-xs-12" style="padding-top: 20px">
        <div>
            <h4 class="page-header">个人信息</h4>
        </div>
        <div>
            <span>用户名：{{session.get('username')}}</span>
        </div>
        <div>
            <span>邮箱：{{session.get('email')}}</span>
        </div>
        <div>
            <span>角色：{{session.get('role')}}</span>
        </div>


    </div>
</div>

<!-- 模态框 -->
<div style="top:180px;" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">注销账户二次验证</h4>
            </div>
            <div class="modal-body" id="content">
                <div>
                    <input id="regemail" type='hidden' value="{{session.get('email')}}"/>
                    <input style="width: 60%;float:left" type="text;" id="mcode" class="form-control" id="exampleInputEmail1" placeholder="输入邮箱验证码">&nbsp;&nbsp;
                    <button id="getcode" type="button" class="btn btn-default" onclick="doSendMail(this)">获取验证码</button>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-default" onclick="canceluser('{{session.get('userid')}}')">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


{% endblock base %}
