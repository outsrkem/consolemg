{% extends 'dashboardbase.html' %}
{% block nav_title_active %}用户中心{% endblock %}
{% block nav_user_active %}active{% endblock %}
{% block base %}
<div class="row">
    <ol class="breadcrumb">
        <li class="active">用户中心</li>
    </ol>
    <div class="col-xs-12">
        <h3 class="page-header">用户中心</h3>
    </div>

</div>

<div class="table-responsive">
    <!-- Standard button -->
    <a style="text-decoration:none;" href="/chpasswd">
        <button type="button" class="btn btn-default">修改密码</button>
    </a>
    <a style="text-decoration:none;" href="/chpasswd">
        <button type="button" class="btn btn-default">修改邮箱</button>
    </a>
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">账户注销</button>

</div>
<div class="row">
    <div class="col-xs-12" style="padding-top: 20px">
        <div>
            <h4 class="page-header">个人信息</h4>
        </div>
        <div>
            <p>用户名：{{ context.username }}</p>
            <p>邮箱：{{ context.email }}</p>
        </div>
    </div>
</div>

<!-- 注销账户模态框 -->
<div style="top:180px;" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">注销账户二次验证</h4>
            </div>
            <div class="modal-body" style="margin:0 auto;width:550px;">
                <div>
                    <input id="regemail" type='hidden' value="{{session.get('email')}}"/>
                    <input style="width: 65%; float:left; margin-right: 5%" type="text;" id="mcode" class="form-control" id="exampleInputEmail1" placeholder="输入验证码">
                    <button id="getcode" style="width: 30%;" type="button" class="btn btn-default" onclick="doSendMail(this)">获取验证码</button>
                </div>
            </div>
            <div style="margin:0 auto;width:500px;">
                <p id="appendcontent" style="text-align:left;color:#123456;font-size:15px;margin: 0 0 5px 0 "></p>
            </div>
            <div class="modal-footer">
                <div class="modal-body" style="margin:0 auto; width:550px;margin:0 auto;padding-top: 0;padding-bottom: 0px">
                    <button type="button" style="width: 30%;margin-right: 4%" class="btn btn-info" data-dismiss="modal">关闭</button>
                    <button type="button" style="width: 30%;" class="btn btn-info" onclick="canceluser(this)">确定</button>
                </div>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- 注销账户模态框结束 -->

{% endblock base %}
