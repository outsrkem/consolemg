<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>login</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/bootstrap-3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/bootstrap-3.3.7/css/login.css"/>
    <script type="text/javascript" src="/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form class="form-signin">
        <h3 class="form-signin-heading">登录系统</h3>
        <input type="text" id="loginname" class="form-control" placeholder="username">
        <br>
        <input type="password" id="loginpass" class="form-control" placeholder="Password" onkeyup="doLogin(event)">
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="doLogin(null)">登录</button>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="doLogin2(null)">token登录</button>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="testtoken(null)">testtoken</button>
    </form>
</div>
</body>
<script type="text/javascript">
    if ("{{session.get('islogin')}}" == 'true') {
        setTimeout(function () {
            location.href = '/overview';
        }, 200);
    }
</script>

<script type="text/javascript" src="/bootstrap-3.3.7/js/dashboard.js"></script>
</html>
